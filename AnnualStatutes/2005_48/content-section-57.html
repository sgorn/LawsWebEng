<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other environmental laws</h6><p class="Section"><strong><a id="s-57."><span class="sectionLabel">57.</span></a></strong> In the event of a conflict between a first nation’s oil and gas laws and any federal law relating to the protection of the environment, the federal law prevails to the extent of the conflict.</p>
