<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/F-11.8">First Nations Land Management Act</a></cite> and <cite class="XRefExternalAct"><a href="/eng/acts/I-7">Indian Oil and Gas Act</a></cite></h6><p class="Section"><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/F-11.8">First Nations Land Management Act</a></cite> and the <cite class="XRefExternalAct"><a href="/eng/acts/I-7">Indian Oil and Gas Act</a></cite> do not apply in relation to oil and gas exploration or exploitation in a first nation’s managed area as of the first nation’s transfer date.</p>
