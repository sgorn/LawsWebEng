<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“Minister”</dfn></span></p><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>“Minister”</dfn></span> means the member or members of the Queen’s Privy Council for Canada designated by the Governor in Council for the purposes of this Act.</p>
