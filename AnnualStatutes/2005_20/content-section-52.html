<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Peace officer to assist officer acting under this Act</h6><p class="Section"><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> A peace officer shall provide any assist­ance that an officer acting under this Act may request for the purpose of administering or enforcing this Act.</p>
