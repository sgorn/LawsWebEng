<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not a legal holiday</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> For greater certainty, Ukrainian Famine and Genocide (“Holodomor”) Memorial Day is not a legal holiday or a non-juridical day.</p>
