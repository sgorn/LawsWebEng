<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The Commissioner may delegate any of the Commissioner’s powers, duties and functions under this Act to any director or employee of the Office, subject to any conditions that the Commissioner may impose.</p>
