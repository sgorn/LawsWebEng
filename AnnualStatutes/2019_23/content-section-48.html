<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules — confidentiality</p><p class="Section"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> The Office must make rules to ensure the confidentiality of the information the Office receives in confidence in the exercise of its powers and the performance of its duties and functions.</p>
