<p class="Section amending"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> Section 66 of the Act is amended by adding the following after subsection (4):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjudication by members</p><p class="Subsection"><a class="lawLabel" id="s-157AmendedTextss-(5)ID0EBAAA"><span class="lawlabel">(5)</span></a> Despite section 65 and subsections (1) and (2), only members of the Board may adjudicate grievances respecting a matter referred to in paragraph 63(1)(g).</p></li></ul></div></section>
