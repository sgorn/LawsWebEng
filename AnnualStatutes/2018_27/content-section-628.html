<p class="Section amending"><strong><a class="sectionLabel" id="s-628"><span class="sectionLabel">628</span></a></strong> Section 4 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</p><p class="Section"><strong>4</strong> The Wage Earner Protection Program is established to provide for payments to individuals in respect of wages owed to them by employers who are insolvent.</p></div></section>
