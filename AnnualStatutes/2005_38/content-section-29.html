<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/R-9">Royal Canadian Mint Act</a></cite></h6><p class="Section transitional&#xA;        "><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> The Minister of National Revenue is the Minister for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/R-9">Royal Canadian Mint Act</a></cite> until another member of the Queen’s Privy Council for Canada is designated under section 2.1 of that Act, as enacted by section 130 of this Act.</p>
