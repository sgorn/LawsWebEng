<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>After decision not to negotiate</h6><p class="Section"><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> On receipt of the Minister’s decision not to negotiate a specific claim, the Commission shall, on the request of the claimant, assist the parties to attempt to resolve the issue of validity using any appropriate dispute resolution process.</p>
