<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“Minister”</dfn></span></p><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>“Minister”</dfn></span> means the Minister of Social Development.</p>
