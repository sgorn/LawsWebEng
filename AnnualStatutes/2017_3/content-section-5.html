<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written consent</p><p class="Section"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> It is prohibited for any person who is engaged in an activity described in any of paragraphs 3(1)(a) to (c) in respect of an individual to collect, use or disclose the results of a genetic test of the individual without the individual’s written consent.</p>
