<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“Tribunal”</dfn></span></p><p class="Section"><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> For the purposes of sections 48 to 54, <span class="DefinedTerm"><dfn>“Tribunal”</dfn></span> means the Transportation Appeal Tribunal of Canada established by subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/T-18.5">Transportation Appeal Tribunal of Canada Act</a></cite>.</p>
