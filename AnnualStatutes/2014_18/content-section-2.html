<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>“band”</dfn></span> has the same meaning as in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite>, and <span class="DefinedTerm"><dfn>“council of a band”</dfn></span> has the same meaning as <span class="DefinedTerm"><dfn>“council of the band”</dfn></span> in that subsection.</p>
