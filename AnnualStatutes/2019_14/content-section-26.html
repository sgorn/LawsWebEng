<p class="Section amending"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Act is amended by adding the following after section 39:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exercise of powers</p><p class="Section"><strong>39.1</strong> Every power that may be exercised in Canada by an inspector under this Act may be exercised anywhere this Act applies.</p></div></section>
