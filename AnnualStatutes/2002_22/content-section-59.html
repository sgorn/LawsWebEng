<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application — <cite class="XRefExternalAct"><a href="/eng/acts/I-3">Importation of Intoxicating Liquors Act</a></cite></h6><p class="Section"><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> For greater certainty, the <cite class="XRefExternalAct"><a href="/eng/acts/I-3">Importation of Intoxicating Liquors Act</a></cite> continues to apply to the importation, sending, taking and transportation of intoxicating liquor into a province.</p>
