<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“court”</dfn></span></p><p class="Section"><strong><a id="s-217."><span class="sectionLabel">217.</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>“court”</dfn></span>, in relation to a corporation, means a court having jurisdiction in the place where the corporation has its registered office.</p>
