<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application for directions</h6><p class="Section"><strong><a id="s-256."><span class="sectionLabel">256.</span></a></strong> On the application of the Director for directions in respect of any matter concerning the Director’s duties under this Act, a court may give any directions and make any further order that it thinks fit.</p>
