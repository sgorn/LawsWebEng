<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“Agreement”</dfn></span></p><p class="Section"><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>“Agreement”</dfn></span> means the Agreement between the Government of Canada and the Government of the Slovak Republic set out in Schedule 7.</p>
