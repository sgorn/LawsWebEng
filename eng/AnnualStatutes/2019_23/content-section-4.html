<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency or conflict</p><p class="Section"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> In the event of any inconsistency or conflict between this Act and a treaty — including a land claims agreement — or a self-government agreement, the treaty or self-government agreement prevails to the extent of the inconsistency or conflict.</p>
