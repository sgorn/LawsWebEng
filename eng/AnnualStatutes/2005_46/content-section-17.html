<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — special operational information</h6><p class="Section"><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> Section 12, subsection 13(1) and sections 14 and 16 do not apply in respect of any information that is special operational information within the meaning of subsection 8(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/O-5">Security of Information Act</a></cite>.</p>
