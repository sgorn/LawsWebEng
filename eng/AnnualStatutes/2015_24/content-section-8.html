<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency with Déline law</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-1.5">Sahtu Dene and Metis Land Claim Settlement Act</a></cite> and the Sahtu Agreement prevail over Déline law to the extent of any inconsistency between that Act and Déline law or between the Sahtu Agreement and Déline law.</p>
