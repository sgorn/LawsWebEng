<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to consider — adverse effects</p><p class="Section"><strong><a class="sectionLabel" id="s-3.2"><span class="sectionLabel">3.2</span></a></strong> When making a decision under this Act, the Minister must consider any adverse effects that the decision may have on the rights of the Indigenous peoples of Canada recognized and affirmed by section 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p>
