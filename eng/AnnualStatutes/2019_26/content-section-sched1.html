<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-19"><span class="scheduleLabel">SCHEDULE</span><span class="OriginatingRef">(Sections 2 and 24)</span></h2></header><figure><figcaption><p class="tableTitle ">List of Persistent Oils</p></figcaption><table class="table table-hover table-striped tablePointsize7 topdouble topbot"><col class="width12"><col class="width88"><thead><tr class="topdouble"><th id="t18h0" class="noBorderRight borderBottom bottom">Item</th><th id="t18h1" class="borderBottom bottom">Persistent Oils</th></tr></thead><tbody><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">1</td><td headers="t18h1" class="noBorderBottom top">No. 4 fuel oils</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">2</td><td headers="t18h1" class="noBorderBottom top">No. 5 fuel oils</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">3</td><td headers="t18h1" class="noBorderBottom top">No. 6 fuel oils, including marine diesel oil and bunker C fuel oil</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">4</td><td headers="t18h1" class="noBorderBottom top">Synthetic crude oils</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">5</td><td headers="t18h1" class="noBorderBottom top">Slack wax</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">6</td><td headers="t18h1" class="noBorderBottom top">Lubricating oils</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">7</td><td headers="t18h1" class="noBorderBottom top">Partially upgraded bitumen</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">8</td><td headers="t18h1" class="noBorderBottom top">Gas oils obtained by vacuum distillation</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">9</td><td headers="t18h1" class="noBorderBottom top">Vacuum residue</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">10</td><td headers="t18h1" class="noBorderBottom top">Heavy blended fuel oils</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">11</td><td headers="t18h1" class="noBorderBottom top">Feedstock oil for cracking processes</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom top">12</td><td headers="t18h1" class="noBorderBottom top">Bituminous and fuel oil emulsions</td></tr><tr><td headers="t18h0" class="noBorderRight noBorderBottom">13</td><td headers="t18h1" class="noBorderBottom">Petroleum pitch</td></tr><tr><td headers="t18h0" class="noBorderRight">14</td><td headers="t18h1" class="">Condensate, if less than 50% of it, by volume, distills at a temperature of 340°C and if less than 95% of it, by volume, distills at a temperature of 370°C, when tested in accordance with the American Society for Testing and Materials ASTM D86 method entitled <cite class="XRefExternal">Standard Test Method for Distillation of Petroleum Products and Liquid Fuels at Atmospheric Pressure</cite>, as amended from time to time</td></tr></tbody></table></figure></div></section>
