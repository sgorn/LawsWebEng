<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order to expunge</p><p class="Section"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Subject to sections 9 and 10, if the Board’s review reveals no evidence referred to in paragraph 12(a) or (b), the Board must order expungement of the conviction in respect of the offence for which the application was made.</p>
