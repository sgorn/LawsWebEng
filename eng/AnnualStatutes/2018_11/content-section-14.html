<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Refusal</p><p class="Section"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Subject to sections 9 and 10, if the Board’s review reveals evidence referred to in paragraph 12(a) or (b), the Board must refuse to order expungement of the conviction in respect of the offence for which the application was made.</p>
