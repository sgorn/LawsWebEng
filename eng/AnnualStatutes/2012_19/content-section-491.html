<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section transitional&#xA;        "><strong><a id="s-491."><span class="sectionLabel">491.</span></a></strong> In this Division, <span class="DefinedTerm"><dfn>“Board”</dfn></span>, <span class="DefinedTerm"><dfn>“Centre”</dfn></span>, <span class="DefinedTerm"><dfn>“Chairman”</dfn></span>, <span class="DefinedTerm"><dfn>“director”</dfn></span>, <span class="DefinedTerm"><dfn>“Minister”</dfn></span> and <span class="DefinedTerm"><dfn>“President”</dfn></span> have the same meanings as in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-17.3">International Centre for Human Rights and Democratic Development Act</a></cite>.</p>
