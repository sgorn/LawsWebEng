<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2014, c. 35, s. 3</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-329"><span class="sectionLabel">329</span></a></strong> Section 39 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act</p><p class="Section"><strong>39</strong> Subject to sections 40 to 41.5, this Act applies to a park reserve as if it were a park.</p></div></section>
