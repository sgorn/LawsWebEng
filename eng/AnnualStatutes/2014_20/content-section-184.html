<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provisions not applicable</h6><p class="Section transitional&#xA;        "><strong><a id="s-184."><span class="sectionLabel">184.</span></a></strong> Subsections 91(1) and (3) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> do not apply in respect of the dissolution of, or the sale or other disposal of the assets of, any of the Corporation’s subsidiaries.</p>
